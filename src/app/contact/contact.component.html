<!-- FontAwesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<div class="contact-container">
  <div class="contact-card">
    <h2>Contact Me</h2>
    <p>If you have any questions, feel free to drop a message!</p>

    <form class="contact-form">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Your Name" required />
      </div>
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Your Email" required />
      </div>
      <div class="form-group">
        <i class="fas fa-pen"></i>
        <input type="text" placeholder="Subject" required />
      </div>
      <div class="form-group">
       <i class="fas fa-message" style=" display:flex;
    justify-content:start;"></i> <textarea rows="4" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit" class="send-btn">Send Message</button>
    </form>

    <div class="contact-socials">
      <a href="https://github.com/Vinod315"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com"><i class="fab fa-linkedin"></i></a>
      <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</div>
